            <h3>Google Analytics Sample Code Generator</h3>
            <p>Use this tool to generate sample code for your web analytics tracking.</p>
            </div>

            <!-- Form -->
            <div class="mx-auto" style="max-width: 35rem;">
            <form id="codeGeneratorForm" method="get">
                <div class="mb-4">
                  <p>Please select the event type</p>
                  <div class="flex_row">
                    <div class="radio_align">
                      <input type="radio" id="all_properties" name="event_type" value="all_properties" checked="checked" autocomplete="off">
                      <label class="form-label" for="all_properties">All properties</label>
                    </div>
                    <div class="radio_align" >
                      <input type="radio" id="SaaS" name="event_type" value="SaaS" autocomplete="off">
                      <label class="form-label inline_block" for="css">SaaS</label>
                    </div>
                    <div class="radio_align">
                      <input type="radio" id="ecommerce" name="event_type" value="ecommerce" autocomplete="off">
                      <label class="form-label" for="ecommerce">E-commerce</label>
                    </div>
                    <div class="radio_align">
                      <input type="radio" id="custom_event" name="event_type" value="custom_event" autocomplete="off">
                      <label class="form-label" for="custom_event">Custom</label> 
                    </div>
                  </div>                 
                </div>
        
                <div class="mb-4" id="event_name_selector_div">
                <p>Which event do you need help with?</p>  
                <label class="form-label" for="hireUsFormBudget">Please select the event</label>
                <select name="event_name" id="event_name" class="form-select" aria-label="event_name">
                    <option value="login">login</option>
                    <option value="purchase">purchase</option>
                    <option value="search">search</option>
                    <option value="select_content">select_content</option>
                    <option value="share">share</option>
                    <option value="sign_up">sign_up</option>
                </select>
                </div>

                <div class="mb-4 visually-hidden" id="custom_event_name_div">
                  <p>Please indicate the custom event name</p>
                  <label class="form-label visually-hidden" for="custom_event_name">Custom event name</label>
                  <input type="text" class="form-control" name="custom_event_name" id="custom_event_name" placeholder="Custom event name" aria-label="custom_event_name" autocomplete="off">
                </div>

                <div class="mb-4 visually-hidden" id="custom_event_name_parameters_div">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="mb-4">
                        <label class="form-label" for="initial_custom_event_parameter_name">Event paramater</label>
                        <input type="text" autocomplete="off" class="form-control added name" name="initial_custom_event_parameter_name" id="initial_custom_event_parameter_name" placeholder="name" aria-label="initial_custom_event_parameter_name">
                        </div>
                    </div>
                      
                    <div class="col-sm-4">
                      <div class="mb-4">
                        <label class="form-label" for="initial_custom_event_parameter_value">Value</label>
                        <input type="text" autocomplete="off" class="form-control added value" name="initial_custom_event_parameter_value" id="initial_custom_event_parameter_value" placeholder="value" aria-label="initial_custom_event_parameter_value">
                        </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="mb-4">
                        <label class="form-label">Remove paramater</label>
                        <button class="btn btn-sm btn-secondary remove" type="button"> - </button>
                      </div>
                    </div>
                  </div>

                  <div class="row" id="button_row">
                    <div class="col-sm-6">
                      <div class="mb-4">
                        <button class="btn btn-secondary btn-sm" type="button" id="add_custom_event_parameter">Add row</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-4">
                  <p>Please select the tracking medium</p>
                  <div class="flex_row">
                    <div class="radio_align">
                      <input type="radio" id="dataLayer" name="tracking_medium" value="dataLayer" checked autocomplete="off">
                      <label class="form-label" for="dataLayer">dataLayer</label>
                    </div>
                    <div class="radio_align" >
                      <input type="radio" id="gtag" name="tracking_medium" value="gtag" autocomplete="off">
                      <label class="form-label inline_block" for="css">gtag.js</label>
                    </div>
                    <div class="radio_align">
                      <input type="radio" id="API" name="tracking_medium" value="API" autocomplete="off">
                      <label class="form-label" for="ecommerce">Measurement Protocol</label>
                    </div>
                  </div>                 
                </div>
